name: Main

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    tags:        
      - v0.*           
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create log-file in `/var/log`
        run: |
          sudo touch /var/log/dfcti_system_logs.log
          sudo chown 777 /var/log/dfcti_system_logs.log
          ls -l
          ls -l /var/log/

      - name: Create release with artifact | Deliver log-file
        uses: softprops/action-gh-release@v1
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: "Get upload_url"
        run: echo "::set-output name=upload_url::https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/$(jq --raw-output '.release.id' $GITHUB_EVENT_PATH)/assets{?name,label}"  
        id: release_url

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: "text/plain"
          asset_name: "readme_file"
          asset_path: README.md
          upload_url: ${{ steps.release_url.outputs.upload_url }}